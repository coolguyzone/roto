<!doctype html>
<html>
  <head>
  <meta charset='utf-8'>
  <title>Roto App</title>
  <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="draft-name"><span>Public Draft</span></div>
    <div class="card-count"><span>150 Cards Left</span></div>
    <div class="player-turn"><span>Who's Pick Is It?</span></div>
    <div class="top-btn-row">
      <button class="top-btn new-private-draft-btn">Start New Draft</button>
      <button class="top-btn join-existing-draft-btn">Join Existing Draft</button>
    </div>

    <div class="card-piles">
      <div class="card-pile-container">
        <button class="take-pile-btn take-pile-1">Take This Pile</button>
        <div class="card-pile card-pile-1">
          <ul class="pile-1-list pile-list cardPile1"></ul>
        </div>
      </div>

      <div class="card-pile-container">
        <button class="take-pile-btn take-pile-2">Take This Pile</button>
        <div class="card-pile card-pile-2">
          <ul class="pile-2-list pile-list cardPile2"></ul>
        </div>
      </div>

      <div class="card-pile-container">
        <button class="take-pile-btn take-pile-3">Take This Pile</button>
        <div class="card-pile card-pile-3">
          <ul class="pile-3-list pile-list cardPile3"></ul>
        </div>
      </div>

      <div class="card-pile-container">
        <button class="take-pile-btn take-pile-4">Take This Pile</button>
        <div class="card-pile card-pile-4">
          <ul class="pile-4-list pile-list cardPile4"></ul>
        </div>
      </div>

    </div>

    <div class="player-piles">
      <p>player 1's pile</p>
      <div class="card-pile player-1-pile">
        <ul class="player-1-list pile-list player1Pile"></ul>
      </div>
      <p>player 2's pile</p>
      <div class="card-pile player-2-pile">
        <ul class="player-2-list pile-list player2Pile"></ul>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

   <script src="js/js.js"></script>
  </body>
</html>
